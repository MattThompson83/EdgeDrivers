components:
  - id: main
    label: Presence Sensor
    capabilities:
      - id: presenceSensor
        version: 1
      - id: signalStrength
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Presence Sensor
preferences:
  - name: profile
    title: Profile
    description: Choose the profile
    required: true
    preferenceType: enumeration
    definition:
      options:
        normal_presenceSensor_v2: Normal
        normal_presenceSensor_v1: "Normal + illuminance"
        generic_ef00_v1: Generic
      default: normal_presenceSensor_v2
  - name: dpPresenceSensorMain01
    title: DP for Presence Sensor
    description: Only if you want to override the default DataPoint
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
