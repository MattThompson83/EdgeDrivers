name: "normal-single-dimmer-v1"
components:
  - id: main
    label: Dimmer
    capabilities:
      - id: switch
        version: 1
      - id: switchLevel
        version: 1
      - id: signalStrength
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: profile
    title: Profile
    description: Choose the profile
    required: true
    preferenceType: enumeration
    definition:
      options:
        normal_single_dimmer_v1: Normal
        generic_ef00_v1: Generic
      default: normal_single_dimmer_v1
  - name: prefMinimumLevel
    title: Minimum Level
    description: A integer between 0 and 100
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 100
      default: 0
  - name: dpSwitchMain01
    title: DP for Switch
    description: Only if you want to override the default DataPoint
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpSwitchLevelMain01
    title: DP for Switch Level
    description: Only if you want to override the default DataPoint
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
metadata:
  deviceType: Switch
  ocfDeviceType: oic.d.switch
  deviceTypeId: Switch
  mnmn: SmartThingsCommunity
owner:
