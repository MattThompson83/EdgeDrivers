name: "normal-multi-dimmer-v2"
components:
  - id: main
    label: Dimmer 1
    capabilities:
      - id: switch
        version: 1
      - id: switchLevel
        version: 1
      - id: valleyboard16460.datapointEnum
        version: 1
      - id: valleyboard16460.settings
        version: 1
      - id: signalStrength
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
  - id: main02
    label: Dimmer 2
    capabilities:
      - id: switch
        version: 1
      - id: switchLevel
        version: 1
      - id: valleyboard16460.datapointEnum
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: profile
    title: Profile
    description: Choose the profile
    required: true
    preferenceType: enumeration
    definition:
      options:
        normal_multi_dimmer_v2: Normal
        switch_all_multi_dimmer_v2: Normal + Dimmer All
        custom_multi_dimmer_v2: Custom
        generic_ef00_v1: Generic
      default: normal_multi_dimmer_v2
  - preferenceId: reverse
    explicit: true
  - name: rate
    title: Rate
    description: Set 0 to use default value
    required: true
    preferenceType: number
    definition:
      minimum: 0
      maximum: 100000
      default: 0
  - name: childDimmerMain02
    title: Create child device for Dimmer 2
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: prefMinimumLevel1
    title: Minimum Level 1
    description: A integer between 0 and 100
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 100
      default: 0
  - name: prefMinimumLevel2
    title: Minimum Level 2
    description: A integer between 0 and 100
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 100
      default: 0
