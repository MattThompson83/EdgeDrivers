name: "child-dimmer-v1"
components:
  - id: main
    label: Switch
    capabilities:
      - id: switch
        version: 1
      - id: switchLevel
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: profile
    title: Profile
    description: Choose the profile
    required: true
    preferenceType: enumeration
    definition:
      options:
        child_dimmer_v1: Normal
        child_switch_v1: Switch only
      default: child_dimmer_v1
  - preferenceId: reverse
    explicit: true
  - name: rate
    title: Rate
    description: Set 0 to use default value
    required: true
    preferenceType: number
    definition:
      minimum: 0
      maximum: 100000
      default: 0
metadata:
  deviceType: Switch
  ocfDeviceType: oic.d.switch
  deviceTypeId: Switch
  mnmn: SmartThingsCommunity
owner:
